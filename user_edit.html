<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0">
    <title>我的信息</title>
    <link href="//cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./css/wechat_base.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
</head>

<body ontouchstart>
    <div class="container">
        <div class="">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">文本数字</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="姓名">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="name" class="weui-label">性别（单选）</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="sex" type="text" value="男" readonly="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="name" class="weui-label">病区（多选）</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="sick" type="text" value="男" readonly="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript">
$("#sex").select({
    title: "选择性别",
    items: ["男", "女"]
});
$("#sick").select({
    title: "选择病区",
    multi: true,
    items: ["骨科一病区", "骨科二病区","骨科三病区","骨科四病区","手术室"]
});

</script>

</html>
